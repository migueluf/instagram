<!DOCTYPE html>
<html>
    <head>
        <title>Instagram</title>
        <meta charset="UTF-8">
        <meta rel="stylesheet" href="style.css">
    </head>
    <Body>
       <div class="instagram-wrapper">
            <div class="instagram-phone">
                <img src="./imagens/celular3.jpg" alt="celular">
            </div>
            <div class="instagram-continue">
                <div class="group">
                    <img src="./imagens/instagram-logo-1.png" class="instagram-logo" alt="Instagram logo">
                    <div class="profile-foto">
                        <img src="./imagens/Miguel.jpg" alt="Foto de pefil">
                    </div>
                    <a href="#" class="Instagram-login">Continue como Miguel Faria</a>
                    <a href="#" class="Instagram-logout">Remove Conta</a>
                    
                </div>
                <div class="group">
                    <p class="not-account">Não é Miguel Faria</p>
                    <p class="not-account">
                        <span class="link-blue">Alternar Contas</span>
                        ou
                        <span class="link-blue">Inscreva-se</span>
                    </p>
                </div>
                <div class="get-the-app">
                    <p class="get-app">Baixe o aplicativo</p>
                    <div class="download">
                        <a href="#" class="app-download"></a>
                        <a href="#" class="app-download"></a>
                    </div>
                </div>


            </div>
       </div>
    </Body>
    <footer>


    </footer>
</html>
